<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WiFi & MQTT Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.7rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>WiFi & MQTT Configuration</h2>
    <form method="POST" action="/saveConfig">
        <label for="ssid">WiFi SSID:</label>
        <input type="text" id="ssid" name="ssid" required placeholder="WiFi network name" />

        <label for="wifi_password">WiFi Password:</label>
        <input type="password" id="wifi_password" name="wifi_password" required placeholder="WiFi password" />

        <label for="mqtt_server">MQTT Server:</label>
        <input type="text" id="mqtt_server" name="mqtt_server" required placeholder="e.g. 192.168.1.10" />

        <label for="mqtt_port">MQTT Port:</label>
        <input type="number" id="mqtt_port" name="mqtt_port" required placeholder="e.g. 1883" min="1" max="65535" />

        <label for="mqtt_user">MQTT Username:</label>
        <input type="text" id="mqtt_user" name="mqtt_user" placeholder="Optional MQTT username" />

        <label for="mqtt_password">MQTT Password:</label>
        <input type="password" id="mqtt_password" name="mqtt_password" placeholder="Optional MQTT password" />

        <label for="mqtt_topic">MQTT Topic:</label>
        <input type="text" id="mqtt_topic" name="mqtt_topic" required placeholder="e.g. home/livingroom/temp" />

        <button type="submit">Save Configuration</button>
    </form>
</body>
</html>
