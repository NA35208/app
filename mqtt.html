<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MQTT Broker Settings</title>
<style>
  /* Reset simple */
  * {
    box-sizing: border-box;
    margin: 0; 
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
  }

  body {
    background-color: #fefefe;
    display: flex;
    justify-content: center;
    padding: 30px 15px;
    min-height: 100vh;
  }

  form {
    background: #fff;
    border-radius: 12px;
    padding: 25px 30px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
  }

  b {
    font-size: 1.25rem;
    color: #34495e;
  }

  hr {
    margin: 10px 0 20px;
    border: none;
    border-bottom: 2px solid #eee;
  }

  table {
    width: 100%;
  }

  td {
    padding-bottom: 18px;
    vertical-align: top;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
  }

  small {
    font-size: 0.85rem;
    color: #888;
    margin: 0 6px;
  }

  input[type="submit"] {
    background-color: #2ecc71;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(46, 204, 113, 0.5);
    transition: background-color 0.3s ease;
    width: 100%;
  }

  input[type="submit"]:hover {
    background-color: #27ae60;
  }

  .fakebutton {
    display: inline-block;
    text-decoration: none;
    background-color: #e74c3c;
    color: white;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(231, 76, 60, 0.5);
    transition: background-color 0.3s ease;
    cursor: pointer;
    user-select: none;
    width: 100%;
  }

  .fakebutton:hover {
    background-color: #c0392b;
  }

  /* For the two buttons side by side */
  table:last-of-type {
    margin-top: 15px;
  }

  td.even {
    width: 50%;
    padding-right: 8px;
  }

  td.even:last-child {
    padding-right: 0;
  }

  /* Responsive */
  @media (max-width: 480px) {
    form {
      padding: 20px 15px;
      max-width: 100%;
    }

    td.even {
      width: 100%;
      padding-right: 0;
      margin-bottom: 10px;
      display: block;
    }

    table:last-of-type tr {
      display: flex;
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<br />
<form method="POST" action="/savemqtt">
<table>
<tr><td><b>MQTT broker settings</b><hr></td></tr>

<tr><td>host:port <small>or</small> ip:port<br />
<input type="text" name="hostport" maxlength="127" pattern=".*:[0-9]{1,5}$" value="###HOSTPORT###" required></td></tr>
<tr><td><br />username:password<br />
<input type="text" name="userpass" maxlength="63" value="###USERPASS###"></td></tr>

</table>
<br />
<table>
<tr>
  <td class="even"><input type="submit" value="Save"></td>
  <td class="even"><a class="fakebutton" href="./">Cancel</a></td>
</tr>
</table>
</form>
</body>
</html>
