<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Checkmark</title>
<style>
  /* Reset minimal */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000; /* fond noir */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .anim {
    color: #fff; /* blanc */
    font-size: 15vw; /* responsive taille */
    line-height: 1;
    text-align: center;
    animation: roll 2.5s ease forwards;
    user-select: none;
  }

  @keyframes roll {
    0% {
      transform: rotate(1500deg) scale(0.2);
      color: #000;
      opacity: 0;
    }
    50% {
      opacity: 1;
      color: #fff;
    }
    100% {
      transform: rotate(0deg) scale(1);
      color: #fff;
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="anim">&#x2714;</div>
</body>
</html>
